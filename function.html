            function dist(p, q){
                var q = {  //점 q를 나타내는 객체

                    y: 1
                }
                var p = {  //점 p를 나타내는 객체

                var dx = q.x - p.x; //q와 p의 x좌표상의 거리
                var dy = q.y - p.y; //q와 p의 y좌표상의 거리
                return Math.sqrt(dx*dx+dy*dy); 
            }
